<!DOCTYPE HTML>
<html>
<head>
<title>Error. You have voted already</title>
<meta name="description" content="Error page of a web application" />
<meta name="charset" content="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/w3.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="js/jquery.js"></script>
<script src="js/auxlib.js"></script>
<script src="js/config.js"></script>
<script>
$(document).ready(function() {
  if (ALLOW_RESULTS) {
    $('#message').html("Click the \"Show\" button to see the results.");
  } else {
    $('[name="btnOk"]').remove();
  }
  $('[name="btnCancel"]').focus();
});

const requestResults = () => {
  window.location.replace("results.html");
};
</script>
</head><body style="background:rgb(255,228,225)">

<main>

<div class="vbox" style="height:90vh;font-family:'Droid Sans';font-size:130%;color:rgb(255,128,0)">

<h1 class="status400">Sorry, you cannot vote more<br>than one time,</h1>

<p class="indent">
and it looks like you have already voted earlier.<br>
Or, someone else voted from your device.</p>

<p class="indent" id="message" style="color:magenta"></p>

<div class="btn_center" style="font-family:'Droid Sans'">

<input type="button" name="btnOk" style="width:9rem"
    class="w3-button w3-large w3-round w3-purple w3-hover-purple" value="Show" onclick="requestResults()" />

<input type="button" name="btnCancel" style="width:9rem"
    class="w3-button w3-large w3-round w3-purple w3-hover-purple" value="Exit" onclick="moveBack()" />

</div>

</div>

</main>

</body></html>
